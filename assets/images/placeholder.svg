  <path d="M0 300 L80 240 L160 280 L400 200 L400 300 Z" fill="#c4c9d0" opacity="0.5"/>
  
  <!-- Image icon -->
  <g transform="translate(160, 110)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="url(#shapeGradient)" opacity="0.4"/>
    <circle cx="25" cy="20" r="8" fill="#9ca3af" opacity="0.6"/>
    <path d="M10 50 L30 35 L45 45 L60 25 L70 35 L70 52 L10 52 Z" fill="#9ca3af" opacity="0.5"/>
  </g>
</svg>
